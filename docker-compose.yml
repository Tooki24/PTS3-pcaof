version: '3'

services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: pts3-php
    volumes:
      - "./:/var/www/html/"
  web:
    container_name: pts3-web
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    ports:
      - "8888:80"
      - "8887:81"
    volumes:
      - "./:/var/www/html/"
  db:
    build:
      context: .
      dockerfile: docker/db/Dockerfile
    container_name: pts3-db
    ports:
      - "3307:3306" # mysql
    environment:
      MYSQL_DATABASE: pts3
      MYSQL_USER: pts3
      MYSQL_PASSWORD: pts3
      MYSQL_ROOT_PASSWORD: pts3
